<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dinner Sharing App</title>
    <!-- Add meta tags for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ... existing meta tags and stylesheets ... -->
    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="bg-gray-800 text-white py-4">
      <h1 class="text-3xl font-bold text-center">Dinner Sharing App</h1>
    </header>

    <main class="container mx-auto p-4">
      <div class="flex flex-col md:flex-row gap-4">
        <section id="registration" class="bg-white shadow-md rounded-lg p-6 w-full md:w-1/3">
          <h2 class="text-xl font-semibold mb-4">Reserve Your Dinner Table</h2>
          <form id="reservation-form" class="space-y-4">
            <div>
              <label for="name" class="block text-sm font-medium">Full Name:</label>
              <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded-lg p-2" />
            </div>
            <div>
              <label for="email" class="block text-sm font-medium">Email Address:</label>
              <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-lg p-2" />
            </div>
            <div>
              <label for="people" class="block text-sm font-medium">Number of People:</label>
              <input type="number" id="people" name="people" min="1" required class="w-full border border-gray-300 rounded-lg p-2" />
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">Proceed to Menu</button>
          </form>
        </section>

        <div id="order-section" class="flex flex-col md:flex-row gap-4 w-full md:w-2/3">
          <section id="menu" class="bg-white shadow-md rounded-lg p-6 w-full">
            <h2 class="text-xl font-semibold mb-4">Select Your Meals and Drinks</h2>
            <div id="menu-items" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
              <!-- Menu items will be injected here via JavaScript -->
            </div>
          </section>

          <aside id="order-summary" class="bg-white shadow-md rounded-lg p-6 w-full md:w-1/3">
            <h2 class="text-xl font-semibold mb-4">Your Order</h2>
            <ul id="order-list" class="space-y-2">
              <!-- Selected items will appear here -->
            </ul>
            <p class="text-lg font-bold mt-4">Total: $<span id="total-price">0.00</span></p>
            <button id="checkout-button" class="w-full bg-yellow-500 text-black py-2 rounded-lg hover:bg-yellow-600 mt-4">Checkout</button>
          </aside>
        </div>
      </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 text-center">
      <p>&copy; 2024 Dinner Sharing App</p>
    </footer>

    <div id="meal-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
      <div class="modal-content bg-white rounded-lg p-6 w-11/12 max-w-lg">
        <span class="close-button text-gray-500 text-2xl absolute top-4 right-4 cursor-pointer" onclick="closeModal()">&times;</span>
        <h2 id="modal-meal-name" class="text-xl font-semibold mb-4"></h2>
        <img id="modal-meal-image" src="/images/" alt="" class="w-full rounded-lg mb-4" />
        <p id="modal-meal-description" class="mb-4"></p>
        <p id="modal-meal-price" class="text-lg font-bold mb-4"></p>
        <div id="modal-meal-rating" class="rating flex items-center mb-4" data-rating=""></div>
        <button id="modal-add-button" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Add to Order</button>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="js/app.js"></script>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {},
        },
      };
    </script>
  </body>
</html>
